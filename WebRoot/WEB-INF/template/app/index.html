<head>

<body>
<div class="wapcon">
	<ul id="point_list" class="point_list">
		<li><div><img src="images/pic1.jpg" /></div>地点1</li>
		<li><div><img src="images/pic2.jpg" /></div>地点2</li>
		<li><div><span></span></div>地点3</li>

		<li><div><span></span></div>地点11</li>
		<li><div><span></span></div>地点12</li>
	</ul>
	<div id="pop">
		<div class="content"><p></p></div>
		<div class="btn">
			<span>拍照</span>
			<input id="imgChoose" type="file" accept="image/*" capture="camera" />
		</div>
	</div>
	<div id="img"><div class="img_con"></div></div>
</div>

<script>
	var liIndex=0;
	var listdata=['地点1地点1地点1地点1地点1地点1地点1',
		'地点2地点2地点2地点2地点2地点2地点2地点2地点2地点2地点2地点2',
		'地点3地点3地点3地点3地点3地点3地点3地点3地点3地点3地点3地点3地点3地点3地点3地点3地点3地点3地点3',
		'地点4地点4地点4地点4地点4地点4地点4地点4地点4地点4地点4',
		'地点5地点5地点5地点5地点5地点5地点5地点5地点5地点5地点5地点5地点5地点5地点5地点5地点5',
		'地点6地点6地点6地点6地点6地点6地点6地点6地点6地点6地点6',
		'地点7地点7地点7地点7地点7地点7地点7地点7地点7',
		'地点8地点8地点8地点8地点8地点8地点8地点8地点8地点8地点8地点8地点8地点8地点8地点8地点8地点8地点8地点8地点8地点8地点8地点8地点8地点8',

		'地点10地点10地点10地点10地点10地点10地点10地点10地点10地点10地点10地点10地点10地点10地点10地点10地点10',
		'地点11地点11地点11地点11地点11地点11地点11地点11地点11地点11地点11',
		'地点12地点12地点12地点12地点12地点12地点12地点12地点12地点12地点12地点12地点12地点12地点12地点12地点12地点12']
	$('.point_list li div span').click(function(){
		liIndex = $(this).parents('li').index();
		$('#pop').show();
		$('#pop .content p').html(listdata[liIndex]);
	});
	
	$('.point_list').on('click','img',function(){
		var theImg=$(this).attr('src');
		$('#img').css('display','table');
		$('#img .img_con').html('<img src="'+theImg+'" />')
	});
	$('#img').click(function(){
		$(this).hide();
	});
	
function readURL(input,liIndex) {
	if (input.files && input.files[0]) {
		var reader = new FileReader();
		reader.onload = function (e) {
			$('.point_list li').eq(liIndex).find('div').html('<img src="'+e.target.result+'" />')
		}
		reader.readAsDataURL(input.files[0]);
	}
}
$("#imgChoose").change(function(){
	$('#pop').hide();
  readURL(this,liIndex);
});
</script>
</body>
</html>
